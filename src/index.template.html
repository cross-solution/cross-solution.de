<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
    />
    <link rel="icon" type="image/ico" href="icons/favicon.ico" />
    <link rel="me" href="https://mastodon.cross-solution.de/@cbleek" />
  </head>
  <body>
    <!-- DO NOT touch the following DIV -->
    <div id="q-app"></div>
    <script type="application/ld+json">
      {
          "@context": "https://schema.org",
          "@type": "Organization",
          "name": "CROSS Solution",
          "url": "https://cross-solution.de",
          "logo": "https://old.cross-solution.de/wp-content/themes/cross/images/logo.gif",
          "foundingDate": "2003",
          "founders": [
              {
                  "@type": "Person",
                  "name": "Carsten Bleek"
              }
          ],
          "address": {
              "@type": "PostalAddress",
              "streetAddress": "Diemelstrasse 2-4",
              "addressLocality": "Bockenheim",
              "addressRegion": "Frankfurt am Main",
              "postalCode": "60486",
              "addressCountry": "Deutschland"
          },
          "contactPoint": {
              "@type": "ContactPoint",
              "contactType": "customer support",
              "telephone": "+49 69 71910360",
              "email": "info@cross-solution.de"
          },
          "sameAs": [
              "https://old.cross-solution.de"
          ]}
    </script>
    <script type="application/ld+json">
      {
          "@context": "http://schema.org",
          "@type": "WebSite",
          "url": "https://cross-solution.de",
          "potentialAction": {
              "@type": "SearchAction",
              "target": "https://cross-solution.de/jobs?q={search_term_string}",
              "query-input": "required name=search_term_string"
          }
      }
    </script>
    <!-- Matomo -->
    <script type="text/javascript">
      var _paq = window._paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(["trackPageView"]);
      _paq.push(["enableLinkTracking"]);
      (function() {
        var u = "//count.mediaintown.de/";
        _paq.push(["setTrackerUrl", u + "matomo.php"]);
        _paq.push(["setSiteId", "3"]);
        var d = document,
          g = d.createElement("script"),
          s = d.getElementsByTagName("script")[0];
        g.type = "text/javascript";
        g.async = true;
        g.defer = true;
        g.src = u + "matomo.js";
        s.parentNode.insertBefore(g, s);
      })();
    </script>
    <!-- End Matomo Code -->
  </body>
</html>
